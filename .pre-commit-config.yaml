repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: 'v1.14.1'
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: '3.0.0'
    hooks:
      - id: shellcheck
      - id: shfmt
      - id: markdownlint
      - id: git-dirty
      - id: git-check
